# espanso match file for Atlas-related links

# For a complete introduction, visit the official docs at: https://espanso.org/docs/
matches:
  # Prompts for org ID, and then spits out an org link.
  - trigger: "orglink"
    replace: https://cloud.mongodb.com/v2#/org/{{orgIdForm.orgId}}/projects
    vars:
      - name: orgIdForm
        type: form
        params:
          layout: |
            Organization ID: [[orgId]]
          fields:
            orgId:
              default: "{{clipboard}}"

  # Prompts for project ID, and then spits out a project link.
  - trigger: "projectlink"
    replace: https://cloud.mongodb.com/v2/{{projectIdForm.projectId}}#clusters
    vars:
      - name: projectIdForm
        type: form
        params:
          layout: |
            Project ID: [[projectId]]
          fields:
            projectId:
              default: "{{clipboard}}"