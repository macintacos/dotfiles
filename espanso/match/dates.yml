# espanso match file

# For a complete introduction, visit the official docs at: https://espanso.org/docs/

matches:
  # e.g. "2022-04-15"
  - trigger: "xds"
    replace: "{{ISO8601Date}}"

  # e.g. "2022-04-15T13:53:36.986-0400"
  - trigger: "xdt"
    replace: "{{ISO8601Date}}T{{ISO8601Time}}"
    vars:
      - name: ISO8601Time
        type: date
        params:
          format: "%T%.3f%z"

  # e.g. "April 15, 2022"
  - trigger: "xdus"
    replace: "{{USADate}}"

  # e.g. "April 15, 2022 [13:54:08 -04:00]"
  - trigger: "xdut"
    replace: "{{USADate}} [{{24HourTime}}]"
    vars:
      - name: "24HourTime"
        type: date
        params:
          format: "%T %Z"
